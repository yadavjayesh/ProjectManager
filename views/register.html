<form name='register'>
    <hgroup>
        <h1>
            Please Register
        </h1>
         <p><span class="error-messages" ng-show="success">{{success}}</span></p>
    </hgroup>
        <md-input-container>
            <label>First Name</label>
            <input type="text" name="fname" ng-model="user.firstname" ng-required="true">
             <span class="error-messages" ng-show="register.fname.$invalid&&!register.fname.$pristine">Please enter first name</span>
        </md-input-container> 
        <md-input-container>
            <label>Last Name</label>
            <input type="text" name="lastname" ng-model="user.lastname" ng-required="true">
            <span class="error-messages" ng-show="register.lastname.$invalid&&!register.lastname.$pristine">Please enter last name</span>
        </md-input-container> <md-input-container>
            <label>Email</label>
            <input type="email" name="email" ng-model="user.email" ng-required="true">
            <span class="error-messages" ng-show="register.email.$invalid&&!register.email.$pristine">Please enter a valid email</span>
        </md-input-container> 
        <md-input-container>
            <label>Password</label>
            <input type="password" name="password" ng-model="user.password" ng-required="true">
            <span class="error-messages" ng-show="register.password.$invalid&&!register.password.$pristine">Password is required</span>
        </md-input-container>
        <br>
        <md-button ng-disabled="register.$invalid" class="md-raised md-primary" ng-click="register()">Register!!!</md-button>
    
</form>
